<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>
</head>
<body>
    <h1>Temporizador</h1>
    <p id="timer">25:00</p>
    <div class="temp">
    <button onclick="onStartPomodoro()" id="btn">Iniciar</button>
    <button onclick="" id="btn">Reiniciar</button>
    </div>
    <audio src="alarm.mp3"></audio>
    <div class="controlador">
        <button onclick="aumentarTimer()" id="btnc">+</button>
        <button onclick="diminuirTimer()" id="btnc">-</button>
    </div>
</body>
<script src="script.js"></script>
</html>
